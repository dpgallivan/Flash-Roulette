<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="../css/login.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<canvas width="1060" height="550"></canvas>
<script src="https://unpkg.com/d3-timer"></script>



<script>

var words = "Welcome\nTo\nFlash\nRoulette!".split(/\s+/g);

var canvas = document.querySelector("canvas"),
    canvas2 = canvas.cloneNode(),
    context = canvas.getContext("2d"),
    context2 = canvas2.getContext("2d");
    width = canvas.width,
    height = canvas.height;

context.font = context2.font = "250px helevtica";
context.textAlign = context2.textAlign = "center";
context.lineJoin = context2.lineJoin = "round";

(function next() {
  var i = 0.5, text = words.shift();

  if(!text) {return;}

  context.clearRect(0, 0, width, height);
  context.fillText(text, width / 2, height / 2 + 100);
  var timer = d3.timer(function() {
    if (++i > text.length * 10) return timer.stop(), next();
    context2.save();
    context2.clearRect(0, 0, width, height);
    context2.lineWidth = i & 1 ? i * 5 + 3 : i * 5;
    context2.strokeStyle = i & 1 ? "white" : " #ff1a1a";
    context2.strokeText(text, width / 2, height / 2 + 100);
    context2.restore();
    context2.drawImage(canvas, 0, 0);
    context.drawImage(canvas2, 0, 0);
  });
})();

</script>
<br>
<body>
